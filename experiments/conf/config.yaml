hydra:
  run:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

video_dir: ${hydra:runtime.output_dir}/videos
results_file: ${hydra:runtime.output_dir}/results.csv
seed: 0
num_episodes: 25
max_episode_length: 1000
record_videos: False
defaults:
  - _self_
  - approach: random
  - env: pybullet
